<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Tic Tac Toe - Version 2 - Elizabeth Koch - DGMD E-28 Assignment 2</title>
  <link rel="icon" href="assets/favicon/okf.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>Tic Tac Toe</h1>
  <div class="theme-container">
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
    <span id="theme-icon">ðŸŒž</span>
  </div>
</header>
<div class="turn-indicator">It's O's turn</div>
<div class="board">
  <script>
    const NUM_SQUARES = 9;
    for (let i = 0; i < NUM_SQUARES; i++) {
      let id = "sq" + i;
      document.write("<div class='square' id='" + id + "'></div>");
    }
  </script>
</div>
<div class="win-condition">No winner yet</div>
<script src="scripts/script.js"></script>
<script>
  // Ensure that X's and O's are placed AFTER the board is created
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("sq0").textContent = "X";
    document.getElementById("sq4").textContent = "O";
    document.getElementById("sq8").textContent = "X";
  });
</script>
</body>
</html>
